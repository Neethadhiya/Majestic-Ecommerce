{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div style="padding-top: 115px;"></div>
<body>
	<section class="vh-100" >
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card shadow-2-strong" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
	  
				  <h3 class="mb-5">Account recovery</h3>
				<form method="post" action="{% url 'forgot_password' %}">
					{% csrf_token %}
				  <div class="form-outline mb-4">
					<p>An email with a verification code was just sent to ••••••••@gmail.com</p>
					<input type="email" id="email" name="email" class="form-control form-control-lg" />
					<label class="form-label" for="typeEmailX-2">Email</label>
				  </div>
				  <button class="btn genric-btn primary success btn-lg btn-block" type="submit">Send Link</button>
				</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
</body>
{% endblock %}
