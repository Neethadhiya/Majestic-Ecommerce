{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div style="padding-top: 95px;"></div>
<section class="vh-100">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
		  <div class="card shadow-2-strong" style="border-radius: 1rem;">
			<div class="card-body p-5 text-center">
			  <h3 class="mb-5">Sign In</h3>
			  <form method="post" action="{% url 'customer_signin' %}">
				{% csrf_token %}

				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li {% if message.tags %}class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}

			  <div class="form-outline mb-4">
				<input type="email" id="email" name="email" class="form-control form-control-lg" />
				<label class="form-label" for="typeEmailX-2">Email</label>
			  </div>
  
			  <div class="form-outline mb-4">
				<input type="password" id="password" name="password" class="form-control form-control-lg"/>
				<label class="form-label" for="typePasswordX-2">Password</label>
			  </div>
  
			  <button class="genric-btn primary success btn-lg btn-block" type="submit">Login</button>
			  <div style="padding-top: 20px;"><p>Create account?
				<a class="text-blue" href="{% url 'customer_signUp' %}">Sign Up</a><br>
				<a href="{% url 'password_reset' %}">Forgot Password?</a>
				</p>
			  </div>
			  
			 </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>

{% endblock %}
